{% extends 'schletter_app/base.html' %}
{% block page_header %}
  <h2>Composers</h2>
  <p class="pb-1">Click on a row to see the detail view for the person</p>
{% endblock page_header %}
{% block content %}
  <ul>
    {% for composer in composers %}
      <a href="{% url 'schletter_app:composer' composer.pk %}" class="list-group-item list-group-item-action">
        {{ composer }}            
      </a>
    {% endfor %}
  </ul>

{% endblock content %}
