{% extends 'schletter_app/base.html' %}
{% load my_tags %}
{% block page_title %}Edit Work{% endblock %}
{% block content %}
  <h3>Edit Work</h3>
  <p>{{ work.title | display_title:work.genre | safe }}</p>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button class="btn btn-secondary">Save</button>
    </form>
  </div>
{% endblock content %}
