{% extends 'schletter_app/base.html' %}
{% block page_header %}
  <h2>Authors &#38; Choreographers</h2>
  <div class="row pb-3">
    <div class="col-sm-6 mt-2">Click on a row to see the detail view for the person</div>
    <div class="col-sm-6">
      <a class="btn btn-secondary ml-2 float-right" href="{% url 'schletter_app:authors' %}" role="button">Reset</a>
      <form class="form-inline float-right" action="{% url 'schletter_app:authors' %}" method="get">
        <input name="q" class="form-control" type="text" placeholder="Search">
      </form>
    </div>
  </div>
{% endblock page_header %}
{% block content %}
  <ul>
    {% for author in authors %}
      <a href="{% url 'schletter_app:author' author.pk %}" class="list-group-item list-group-item-action">
        {{ author }}            
      </a>
    {% endfor %}
  </ul>

{% endblock content %}
